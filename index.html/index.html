<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Component</title>
</head>
<body>
  <div id="buttonparent"></div>

  <script>
    // State object
    let state = {
      count: 0,
      color: "red"
    };

    // Function to handle button click
    function onButtonClick() {
      state.count++;
      buttonComponentReRender();
    }

    // Function to render/re-render the button component
    function buttonComponentReRender() {
      const parent = document.getElementById("buttonparent");
      parent.innerHTML = ""; // Clear previous button
      const component = buttonComponent();
      parent.appendChild(component);
    }

    // Button component function
    function buttonComponent() {
      const button = document.createElement("button");
      button.innerHTML = "Counter: " + state.count;
      button.style.backgroundColor = state.color;
      button.onclick = onButtonClick; // Set click handler properly
      return button;
    }

    // Initial render
    buttonComponentReRender();
  </script>
</body>
</html>
