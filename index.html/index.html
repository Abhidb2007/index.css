<!DOCTYPE html>
<html>
  <head>
    <title>DOM Manipulation Example</title>
  </head>
  <body>
    <h1 id="title">Count: 0</h1>
    <button onclick="increase()">Increase</button>
    <button onclick="decrease()">Decrease</button>

    <script>
      let count = 0;

      function increase() {
        count++;
        document.getElementById("title").innerText = "Count: " + count;
      }

      function decrease() {
        count--;
        document.getElementById("title").innerText = "Count: " + count;
      }
    </script>
  </body>
</html>
