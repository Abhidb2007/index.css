<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button id="prev">&lt;</button>
      <div id="month-year"></div>
      <button id="next">&gt;</button>
    </div>
    <div class="weekdays">
      <div></div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="days" id="calendar-days"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
