<!DOCTYPE html>
<html>
  <head>
    <tittle>stop timer</tittle>
  </head>
  <body>
    <button id="startTimer()">startTimer</button>
    <button id="stopTimer()">stopTimer</button>
    <button id="resetTimer()">resetTimer</button>
  </body>
  <script>
    let seconds=1;
    let timer;
    function startTimer(){
      if(!timer){
        time=setInterval((){
          seconds++;
          document.getElementById("text").innerText=seconds;
        },1000);
      }
    }
    function stopTimer(){
      setInterval(timer);
      timer=null;

    }
  </script>

</html>
