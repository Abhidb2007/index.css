<h1 id="title">Hello</h1>
<p class="info">This is info.</p>
<p class="info">More info.</p>
<button onclick="change()">Change Text</button>

<script>
function change() {
  const heading = document.getElementById("title");
  const infoParagraphs = document.getElementsByClassName("info");

  heading.innerText = "Title Changed!";
  infoParagraphs[0].innerText = "Updated first info paragraph.";
}

</script>
