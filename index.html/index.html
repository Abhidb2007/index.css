<h1 id="title">Hello</h1>
<p class="info">This is info.</p>
<p class="info">More info.</p>
<button onclick="change()">Change Text</button>
<script>
function change() {
    document.getElementById("title").innerHTML = "Changed!";
    var infoElements = document.getElementsByClassName("info");
    for (var i = 0; i < infoElements.length; i++) {
        infoElements[i].innerHTML = "Changed Info!";
    }
}
</script>
