<!DOCTYPE html>
<html>
  <head>
    <tittle>simple timer</tittle>
  </head>
  <body>
    <h1 id="time">1</h1>
    <button onClick="startTimer()">start</button>
    <button onClick="stopTimer()">stop</button>
    <button onClick="resetTimer()">reset</button>
  </body>
  <script>
    let seconds=1;
    let timer;
    function startTimer(){
      if(!timer){
        timer=setInterval(() =>{
          seconds++;
          document.getElementById("time").innerText=seconds;
        },1000);
      }
    }
    function stopTimer(){
      clearInterval(timer);
      timer=1;
      document.getElementById("time").innerText=seconds;

    }
    function resetTimer(){
      stopTimer();
      seconds=1;
      document.getElementById("time").innerText=seconds;

    }
  </script>

</html>
