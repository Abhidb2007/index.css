<!DOCTYPE html>
<html>
<head>
  <title>Delete Element Example</title>
</head>
<body>

  <h2 id="title">This is a heading</h2>
  <button onclick="deleteElement()">Delete Heading</button>

  <script>
    function deleteElement() {
      const element = document.getElementById("title");
      element.remove();  // ðŸ”¥ This deletes the element from the page
    }
  </script>

</body>
</html>
