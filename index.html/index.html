<!DOCTYPE html>
<html>
<head>
  <title>Dynamic HTML Example</title>
</head>
<body>
  <h1>Welcome!</h1>
  <p id="message">Click the button to change this text.</p>

  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("message").innerText = "You clicked the button!";
    }
  </script>
</body>
</html>
