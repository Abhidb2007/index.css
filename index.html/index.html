<html>
    <head>
        <body id="body">
            <h1>Todo 1</h1>
            <h2>Todo 2</h2>
            <h3>Todo 3</h3>
            <button onclick="deleterandomTodo()">Upadating todo!</button>"
        </body>
        <script>
            function deleterandomTodo(){
                const element=document.querySelector("h2");
                const parentelement=element.parentElement;
                parentelement.removechild(element);
            }
        </script>
    </head>
</html>
